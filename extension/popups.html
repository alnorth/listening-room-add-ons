<div id="addons_lightbox_dimmer"></div>
<div id="addons_settings">
	<h3>Add-ons Settings</h3>
	<div id="addons_settings_div">
		<h4>General</h4>
		<table>
			<tr>
				<td><label for="addons_settings_hidechat">Hide chat:</label></td>
				<td><input type="checkbox" id="addons_settings_hidechat"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_albumart">Fetch album art for tracks with missing art:</label></td>
				<td><input type="checkbox" id="addons_settings_albumart"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_twitterusernamelinks">Turn Twitter usernames into links:</label></td>
				<td><input type="checkbox" id="addons_settings_twitterusernamelinks"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_showchattimestamps">Show chat timestamps:</label></td>
				<td><input type="checkbox" id="addons_settings_showchattimestamps"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_showtracktimes">Show track lengths:</label></td>
				<td><input type="checkbox" id="addons_settings_showtracktimes"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_recordrefreshrate">Record refresh rate:</label></td>
				<td><input type="number" id="addons_settings_recordrefreshrate" min="0" max="60" step="1" /></td>
			</tr>
		</table>
		<h4>Desktop Notifications</h4>
		<table>
			<tr>
				<td><label for="addons_settings_showsongnotifications">Show desktop song change notifications:</label></td>
				<td><input type="checkbox" id="addons_settings_showsongnotifications"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_showchatnotifications">Show desktop chat notifications:</label></td>
				<td><input type="checkbox" id="addons_settings_showchatnotifications"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_notificationtimeout">Desktop notification timeout (seconds):</label></td>
				<td><input type="number" id="addons_settings_notificationtimeout" min="0" max="60" step="1" /></td>
			</tr>
		</table>
		<h4>Charts/Community</h4>
		<table>
			<tr>
				<td><label for="addons_settings_senddata">Contribute data to charts:</label></td>
				<td><input type="checkbox" id="addons_settings_senddata"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_showchartlinks">Show links to chart pages for tracks:</label></td>
				<td><input type="checkbox" id="addons_settings_showchartlinks"/></td>
			</tr>
		</table>
		<h4>Last.fm</h4>
		<table>
			<tr>
				<td><label for="addons_settings_scrobble">Scrobble tracks:</label></td>
				<td><input type="checkbox" id="addons_settings_scrobble"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_showscrobblestatus">Show track's scrobble status:</label></td>
				<td><input type="checkbox" id="addons_settings_showscrobblestatus"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_lastfmlink">Show link to track:</label></td>
				<td><input type="checkbox" id="addons_settings_lastfmlink"/></td>
			</tr>
			<tr>
				<td><label for="addons_settings_showlastfmlovebutton">Show love button:</label></td>
				<td><input type="checkbox" id="addons_settings_showlastfmlovebutton"/></td>
			</tr>
		</table>
	</div>
	<input type="button" value="Save" id="addons_settings_save" />
	<a id="addons_settings_cancel" href="javascript:void(0);">Cancel</a>
</div>
<div id="addons_lastfmlogin">
	<h3>Log in to Last.fm</h3>
	<p>In order to scrobble or love tracks on Last.fm you will need to link your Last.fm account to the Listening Room Add-ons.</p>
	<input type="button" value="Log in" id="addons_lastfm_button" />
	<a id="addons_lastfm_cancel" href="javascript:void(0);">Don't log in</a>
</div>
<div id="addons_charts">
	<h3>Charts</h3>
	<div id="addons_charts_div">
		<div id="addons_charts_menu"></div>
		<div id="addons_charts_table"></div>
		<div id="addons_charts_loader"></div>
	</div>
	<a id="addons_charts_close" href="javascript:void(0);">Close</a>
</div>
