<html><head>
	<script>
		function getUrlVars() {
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++) {
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
		
		chrome.extension.sendRequest({type: "lastfmlogin", token: getUrlVars().token}, function(response){});
		
		chrome.tabs.getCurrent(function(tab) {
			chrome.tabs.remove(tab.id);
		});
	</script>
</head></html>
